<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>

    <!-- include cdn bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">

    <!-- include cdn fontawesome -->
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>

    <!-- include style css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- include link font Tajwal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">

        <!-- Start Content For Sidebar -->
        <aside id="sidebar" class="js-sidebar">
            <div class="h-100">
                <div class="sidebar-logo d-flex justify-content-between align-items-center">
                    <a href="#" class="text-dark"><img class="img-logo" src="assets/imgs/logo 1.png" alt=""></a>
                    <i class="fa-solid fa-xmark text-dark fs-4 btn sidebar-toggle"></i>
                </div>

                <!-- search -->
                <form method="GET" action="" class="search-sidebar d-none">
                    <div class="search-box">
                        <button class="btn-search" type="button" id="searchButton"><i
                                class="fas fa-search"></i></button>
                        <input type="text" name="search" class="input-search" id="searchInput"
                            placeholder="ما الذي تبحث عنة ؟ ">
                    </div>
                </form>

                <!-- start sidebar -->
                <div class="sidebar-nav mb-4">

                    <!-- الصفحة الرئيسية -->
                    <a href="index.html" class="sidebar-item d-flex align-items-center">
                        <i class="fa-solid fa-house fs-5"></i>
                        <p class="mb-0 me-2 fw-bold">الصفحة الرئيسية</p>
                    </a>

                    <!-- المواد الدراسية -->
                    <div class="sidebar-item mt-2 d-flex align-items-center control-hide">
                        <i class="fa-solid fa-book-open fs-5"></i>
                        <p class="mb-0 me-2 fw-bold">المواد الدراسية</p>
                        <div class="arrow-sidebar"></div>
                    </div>
                    <ul class="submenu hide">
                        <div class="border-left"></div>
                        <li><a href="add-subject.html">إضافة مادة</a></li>
                        <li><a href="show-subjects.html">عرض المواد</a></li>
                    </ul>

                    <!-- الاختبارات -->
                    <div href="" class="sidebar-item mt-2 d-flex align-items-center control-hide">
                        <i class="fa-solid fa-file fs-5"></i>
                        <p class="mb-0 me-2 fw-bold">الاختبارات</p>
                        <div class="arrow-sidebar"></div>
                    </div>
                    <ul class="submenu hide">
                        <div class="border-left"></div>
                        <li><a href="add-quiz.html">إضافة اختبار</a></li>
                        <li><a href="">الاختبارات</a></li>
                    </ul>

                    <!-- ChatGPT -->
                    <a href="" class="sidebar-item mt-2 d-flex align-items-center">
                        <i class="fa-solid fa-message fs-5"></i>
                        <p class="mb-0 me-2 fw-bold">ChatGPT</p>
                    </a>

                    <!-- الصفحة الشخصية -->
                    <a href="" class="sidebar-item mt-2 d-flex align-items-center">
                        <i class="fa-solid fa-user fs-5"></i>
                        <p class="mb-0 me-2 fw-bold">الصفحة الشخصية</p>
                    </a>

                </div>

                <div class="border-bottom w-100"></div>

                <!-- تسجيل الخروج -->
                <div class="sidebar-nav-footer">
                    <form action="" method="post">
                        <button type="submit" class="sidebar-item logout mt-2 d-flex align-items-center">
                            <i class="fa-solid fa-right-from-bracket fs-5"></i>
                            <p class="mb-0 me-2 fw-bold">تسجيل الخروج</p>
                    </form>
                    </button>
                </div>

            </div>
        </aside>
        <!-- End Content For Sidebar -->

        <div class="main">

            <!-- Start Content navbar -->
            <nav class="navbar navbar-expand px-3">
                <button class="btn sidebar-toggle" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse navbar">
                    <ul class="navbar-nav">

                        <!-- search -->
                        <form method="GET" action="" class="search">
                            <div class="search-box">
                                <button class="btn-search" type="button" id="searchButton"><i
                                        class="fas fa-search"></i></button>
                                <input type="text" name="search" class="input-search" id="searchInput"
                                    placeholder="ما الذي تبحث عنة ؟ ..">
                            </div>
                        </form>

                        <!-- notification bell -->
                        <a href="" class="notification-bell">
                            <i class="fa-regular fa-bell"></i>
                        </a>

                        <!-- profile navbar -->
                        <div class="d-flex">
                            <li class="nav-item dropdown">
                                <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                                    <img src="assets/imgs/profile.jpg" class="avatar img-fluid rounded" alt="">
                                </a>
                                <div class="dropdown-menu dropdown-menu-start">
                                    <a href="#" class="dropdown-item">Profile</a>
                                    <a href="#" class="dropdown-item">Setting</a>
                                    <a href="#" class="dropdown-item">Logout</a>
                                </div>
                            </li>

                            <div class="profile-nav">
                                <p class="mb-0 name-nav">محمد عادل</p>
                                <p class="mb-0 name-job">مدرس لغه عربية</p>
                            </div>
                        </div>

                    </ul>
                </div>
            </nav>
            <!-- End Content navbar -->

            <!-- start content  -->
            <main class="add-subject">

                <div class="quiz p-5">

                    <p class="fs-3 fw-bold">إضافة إختبار جديد</p>

                    <div class="content-add-quiz">

                        <!-- header add quiz -->
                        <div>
                            <p class="title-add-quiz">إضافة إختبار</p>
                        </div>

                        <!-- main add quiz -->
                        <div class="main-add-quiz">
                            <p class="title">تعليمات الإختبار</p>

                            <form action="">
                                <div class="row">

                                    <div class="col-xl-6 col-lg-6 col-sm-6 col-12">

                                        <!-- اسم الاختبار -->
                                        <div class="mb-3">
                                            <label for="name-quiz" class="label-input mb-2">اسم الإختبار</label>
                                            <input type="text" name="" id="name-quiz" class="text-input w-100">
                                            </input>
                                        </div>

                                        <!-- حالة الاختبار -->
                                        <div class="mb-3">
                                            <label for="subject" class="label-input mb-2">
                                                المادة</label>
                                            <select name="" id="subject" class="text-input w-100">
                                                <option value="">عربي</option>
                                                <option value="">انجليزي</option>
                                                <option value="">فرنساوي</option>
                                            </select>
                                        </div>

                                        <div class="row mb-3">
                                            <p for="name-quiz" class="label-input mb-2">مدة الإختبار
                                            </p>

                                            <div class="col-6">
                                                <!-- موعد الاختبار -->
                                                <div class="mb-3">
                                                    <input type="number" placeholder="ساعة" name=""
                                                        class="text-input w-100">
                                                    </input>
                                                </div>

                                            </div>
                                            <div class="col-6">
                                                <!-- موعد الاختبار -->
                                                <div class="mb-3">
                                                    <input type="number" name="" placeholder="دقيقة"
                                                        class="text-input w-100">
                                                    </input>
                                                </div>

                                            </div>

                                        </div>

                                    </div>

                                    <div class="col-xl-6 col-lg-6 col-sm-6 col-12">

                                        <!-- موعد الاختبار -->
                                        <div class="mb-3">
                                            <label for="time-quiz" class="label-input mb-2">موعد
                                                الإختبار</label>
                                            <input type="date" name="" class="text-input w-100">
                                            </input>
                                        </div>


                                        <div class="mb-3">
                                            <label for="status" class="label-input mb-2">حالة
                                                الإختبار</label>
                                            <select name="" id="status" class="text-input w-100">
                                                <option value="">مكتمل</option>
                                                <option value="">غير مكتمل</option>
                                                <option value="">نشط</option>
                                            </select>
                                        </div>

                                    </div>

                                    <div class="">
                                        <button class="col-12 col-sm-5 col-lg-4 col-xl-2 primary-btn">إضافة</button>
                                    </div>

                                </div>
                            </form>

                        </div>

                        <!-- footer add quiz -->
                        <div class="footer-add-quiz d-flex align-items-center justify-content-between">

                            <div class="d-flex align-items-center">
                                <p class="name-quiz">ميد تيرم عربي</p>

                                <p class="status-quiz active">نشط</p>
                            </div>

                            <form action="" class="">
                                <button type="submit" class="add-question d-flex align-items-center">
                                    إضافة اسئلة <div><i class="fa-solid fa-plus mb-0"></i></div>
                                </button>
                            </form>

                        </div>
                    </div>

                </div>

            </main>
            <!-- end content  -->

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
