    <!-- api requset -->
    <script>

        // Request Get Subject 
        let requestGetSubjects = new XMLHttpRequest();
        requestGetSubjects.open("GET", "http://edu1.runasp.net/api/subject");
        requestGetSubjects.responseType = "json";
        requestGetSubjects.send();
        requestGetSubjects.onload = function () {

            // if request is success ☻
            if (requestGetSubjects.status >= 200 && requestGetSubjects.status <= 300) {
                let subjects = requestGetSubjects.response;
                for (subject of subjects) {
                    document.getElementById("select-subjects").innerHTML += `<option value="${subject.subjectId}"> ${subject.subjName} </option>`
                }
            }
            // if request is wrong 
            else {
                iziToast.error({
                    title: 'System Error',
                    zindex: 999,
                    overlay: true,
                    progressBar: false,
                    timeout: false,
                    position: 'topCenter',
                    message: 'you have try refresh page or Get back to us in a few minutes ',
                    buttons: [
                        ['<button>Refresh</button>', function (instance, toast) {
                            instance.hide({
                                transitionOut: 'fadeOutUp',
                                onClosing: function (instance, toast, closedBy) {
                                    console.info('closedBy: ' + closedBy); // The return will be: 'closedBy: buttonName'
                                    window.location.reload(); // Reload the page
                                }
                            }, toast, 'buttonName');
                        }]
                    ],
                });
            }

        }


        // Request Post Quiz "create new quiz"
        const formCreateQuiz = document.querySelector('.createQuiz');

        formCreateQuiz.addEventListener('submit', event => {
            event.preventDefault();

            // Collect the form data
            const objectQuizData = new FormData(formCreateQuiz);

            // Convert the FormData object to a plain JavaScript object
            const quizData = Object.fromEntries(objectQuizData);

            // Convert the JavaScript object to a JSON string
            const quizDataJson = JSON.stringify(quizData);

            // Log the JSON stringified data
            console.log(quizDataJson);

            // Send the JSON data to the server using fetch
            fetch('http://edu1.runasp.net/api/quiz', {
                method: 'POST',
                body: quizDataJson,
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => {
                    // Check if the response status is ok (200-299)
                    if (response.ok) {
                        // Show success message using iziToast
                        iziToast.success({
                            title: ' تم إضافة الاختبار بنجاح',
                            position: 'topRight'
                        });
                    } else {
                        // Show warning message using iziToast
                        iziToast.warning({
                            title: 'حاول مرة اخري !',
                            position: 'topRight'
                        });
                    }
                    // Convert the response to JSON
                    return response.json();
                })
                .then(data => console.log(data)) // Log the response data
                .catch(error => {
                    // Handle any errors
                    console.error('Error:', error);
                    // Show error message using iziToast
                    iziToast.error({
                        title: 'الشبكة غير مستقره ',
                        position: 'topRight'
                    });
                });
        });




    </script>
